<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player Ver 2.0</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="musicBox">
      <div class="picVolumeBox">
        <div>
          <i class="fa fa-music"></i>
          <span>Music</span>
        </div>
        <div class="picBox">
          <img id="musicImg" src="img/bg.png" alt="" />
        </div>
        <div class="volumeBox">
          <p id="volume_show">90</p>
          <i
            class="fa fa-volume-up"
            id="volume_icon"
            onclick="volumeOnOffBtn()"
          ></i>
          <input
            onchange="changeVolume();"
            type="range"
            min="0"
            max="100"
            value="90"
            id="volume"
          />
        </div>
      </div>

      <div class="titleButtonRangeBox">
        <div class="orderBox">
          <span id="present">1</span>
          <span>/</span>
          <span id="total">5</span>
        </div>

        <div class="titleSingerBox">
          <span id="musicTitle">First Song</span>
          <span id="musicSinger">Singer</span>
        </div>

        <div class="buttonBox">
          <button id="previousSong" onclick="previousSong();">
            <i class="fa fa-step-backward"></i>
          </button>
          <button id="playSong" onclick="justPlay();">
            <i class="fa fa-play"></i>
          </button>
          <button id="nextSong" onclick="nextSong();">
            <i class="fa fa-step-forward"></i>
          </button>
        </div>

        <div class="autoPlayBox">
          <button id="autoPlay" onclick="autoPlaySong();">
            Auto play <i class="fas fa-circle-notch"></i>
          </button>
        </div>

        <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="durationSlider"
            onchange="changeDuration();"
          />
        </div>
      </div>
    </div>
  </body>
</html>
